<!DOCTYPE html>
<html>
<head>
  <title>Form</title>

  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form method="post">

    <div class="form-group">
      <label for="name">Name :</label><input type="text" name="name" id="name" placeholder="Name" value="John Doe">
    </div>

    <div class="form-group">
      <label for="email">Mail :</label><input type="email" name="email" id="email" placeholder="Mail" value="johndoe@gmail.com">
    </div>

    <div class="form-group">
      <label for="subject">Subject :</label><input type="text" name="subject" id="subject" placeholder="Subject" value="No subject">
    </div>

    <div class="form-group">
      <label for="message" id="message-label">Message :</label><textarea name="message" id="message" placeholder="Message">What year is this ?</textarea>
    </div>

    <div class="form-group">
      <input type="submit" value="Submit">
    </div>
  </form>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- TODO: require module with browserify -->
  <script src="main.js"></script>
</body>
</html>
